<!DOCTYPE html>
<html lang="en">


<head>
    <title> Valentine </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Love+Light&family=Pinyon+Script&family=Satisfy&family=Waterfall&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- enveloope scrren-->
    <div id="envelope-container">
        <img src="envelope.png" id="envelope" alt="Envelope" />
        <h2>Letter For You &#x2764 </h2>
    </div>



    <div id="letter-container">
        <div class="letter-window">

            <div class="photo-stack">
                <img src="pic1.jpg" class="pop-img">
                <img src="pic2.JPG" class="pop-img">
                <img src="pic3.jpg" class="pop-img">
                <img src="pic4.jpg" class="pop-img">
                <img src="pic5.JPG" class="pop-img">
                <img src="pic6.JPG" class="pop-img">
                <!-- add up to 5 images if you want -->
            </div>

            <h1 id="letter-tittle">Will You Be My Valentine? &#x2764</h1>

            <div class="board-main-content">
                <img src="cat_heart.gif" class="cat" id="letter-cat" />

                <div class="buttons">
                    <img src="yes.png" class="btn yes-btn" alt="Yes" />
                    <div class="no-wrapper">
                        <img src="no.png" class="btn no-btn" alt="No" />
                    </div>
                </div>
            </div>

            <p id="final-text" class="final text" style="display: none;">
                <strong>VALENTINE DATE: FEB 14</strong><br>LOCATION: SURPRISE HEHE
            </p>



        </div>
    </div>


    <script src="script.js"></script>




</body>

</html>
